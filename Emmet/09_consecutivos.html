Numero consecutivos $
==================

Ejemplo:
--------
ul>li.opcion$*3
section>article#sec$$$*3

Resultado:
---------
<ul>
	<li class="opcion1"></li>
	<li class="opcion2"></li>
	<li class="opcion3"></li>
</ul>

<section>
	<article id="sec001"></article>
	<article id="sec002"></article>
	<article id="sec003"></article>
</section>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabla</title>
</head>
<body>
	<table border="1" width="200px">
		<tr>
			<td colspan="3"> x </td>
		</tr>
		<tr>
			<td rowspan="3"> x </td>
			<td colspan="2"> x </td>
		</tr>
		<tr>
			<td> x </td>
			<td> x </td>
		</tr>
		<tr>
			<td colspan="2"> x </td>
		</tr>
		<tr>
			<td colspan="3"> x </td>
		</tr>
	</table>
</body>
</html>

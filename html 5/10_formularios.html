<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario HTML</title>
</head>
<body>
	<form action="" method="post">
		<fieldset>
			<legend><h4>Datos Personales</h4></legend>
			<label for="nombre">Nombre Completo</label>
			<input type="text" id="nombre">
			<br>
			<label for="genero">Genero</label>
			<select id="genero">
				<option value="">Seleccione...</option>
				<option value="F">Femenino</option>
				<option value="M">Masculino</option>
			</select>
			<br>
			<label for="clave">Contraseña: </label>
			<input type="password" id="clave">
			<br>
			<label for="descripcion">Desripción</label>
			<br>
			<textarea id="descripcion" cols="30" rows="10"></textarea>
		</fieldset>
		<fieldset>
			<legend>
				<h4>Datos Institucionales</h4>
			</legend>
			Seleccione Titulación
			<br>
			<label>
				<input type="radio" name="titulacion"> TGO Motores Diesel
			</label>
			<label>
				<input type="radio" name="titulacion"> TGO ADSI
			</label>
			<label>
				<input type="radio" name="titulacion"> TGO Desarrollo Grafico
			</label>
			<label>
				<input type="radio" name="titulacion"> TGO Soldadura
			</label>
			<br>
			<br>
			Seleccione Transversales Favoritas:
			<br>
			<label>
				<input type="checkbox" name="transver"> Ingles
			</label>
			<label>
				<input type="checkbox" name="transver"> Matematicas
			</label>
			<label>
				<input type="checkbox" name="transver"> Cultura Fisica
			</label>
			<label>
				<input type="checkbox" name="transver"> Etica
			</label>
			<br>
			<br>
			<label for="foto"></label>
			<input type="file" id="foto">
			<br>
			<br>
			<input type="submit" value="ENVIAR DATOS">
			<input type="reset" value="LIMPIAR DATOS">

		</fieldset>
	</form>
	
</body>
</html>
